<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title class="title">Create a New Account</mat-card-title>
    <mat-card-subtitle class="subtitle">Please fill the details to register</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="Enter your first name" required />
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Enter your last name" required />
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" required />
        <mat-icon matPrefix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" required />
        <mat-icon matPrefix>person_outline</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" required />
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

      <div class="role-selection">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="ROLE_USER">User</mat-option>
          <mat-option value="ROLE_ADMIN">Admin</mat-option>
        </mat-select>
      </div>

      <div class="register-btn">
        <button mat-raised-button color="accent" type="submit" [disabled]="registerForm.invalid">Register</button>
      </div>

      <div class="login-link">
        <span>Already have an account?</span>
        <a routerLink="/login">Sign In</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
