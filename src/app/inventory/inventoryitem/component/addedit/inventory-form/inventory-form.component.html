<form [formGroup]="inventoryItemForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name</label>
    <input type="text" formControlName="name" id="name">
  </div>

  <div>
    <label for="description">Description</label>
    <input type="text" formControlName="description" id="description">
  </div>

  <div>
    <label for="quantity">Quantity</label>
    <input type="number" formControlName="quantity" id="quantity">
  </div>

  <div>
    <label for="price">Price</label>
    <input type="number" formControlName="price" id="price">
  </div>

  <div>
    <label for="itemCategoryId">Item Category</label>
    <select formControlName="itemCategoryId" id="itemCategoryId">
      <option *ngFor="let category of itemCategories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>

  <button type="submit" [disabled]="inventoryItemForm.invalid">Save</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
