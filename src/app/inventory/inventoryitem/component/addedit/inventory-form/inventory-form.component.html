<h1 mat-dialog-title>Inventory Item</h1>

<mat-dialog-content>
  <form [formGroup]="inventoryItemForm" (ngSubmit)="saveInventoryItem()">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Total Price</mat-label>
      <input matInput type="number" formControlName="totalPrice" readonly>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="itemCategoryId" required>
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="inventoryItemForm.invalid">
        {{ inventoryId ? 'Update' : 'Create' }} InventoryItem
      </button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    </div>

  </form>
</mat-dialog-content>
