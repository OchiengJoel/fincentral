<h1 mat-dialog-title>{{ inventoryItem.id ? 'Edit' : 'Add' }} Inventory Item</h1>

<mat-dialog-content>
  <form (ngSubmit)="save()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="inventoryItem.name" name="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="inventoryItem.description" name="description">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="inventoryItem.quantity" name="quantity" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="inventoryItem.price" name="price" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Total Price</mat-label>
      <input matInput type="number" [(ngModel)]="inventoryItem.totalPrice" name="totalPrice" readonly>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="cancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</mat-dialog-content>
