<h1 mat-dialog-title>{{ isNew ? 'Create' : 'Edit' }} Item Category</h1>
<div mat-dialog-content>
  <form [formGroup]="itemCategoryForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="itemCategoryForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Item Type</mat-label>
      <mat-select formControlName="itemType">
        <mat-option value="GOODS">Goods</mat-option>
        <mat-option value="SERVICES">Services</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
