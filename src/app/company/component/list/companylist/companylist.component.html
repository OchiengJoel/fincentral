<mat-card>

  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter" aria-label="Filter companies">
    </mat-form-field>

    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="openFormDialog()">New Company (+)</button>
  </mat-card-header>

  <mat-card-content>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let company">{{ company.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let company">{{ company.name }}</td>
      </ng-container>

      <!-- Primary Email Column -->
      <ng-container matColumnDef="primaryEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Primary Email</th>
        <td mat-cell *matCellDef="let company">{{ company.primaryEmail }}</td>
      </ng-container>

      <!-- Primary Contact Column -->
      <ng-container matColumnDef="primaryContact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Primary Contact</th>
        <td mat-cell *matCellDef="let company">{{ company.primaryContact }}</td>
      </ng-container>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let company">{{ company.country?.name }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let company">{{ company.status ? 'Active' : 'Inactive' }}</td>
      </ng-container>

      <!-- Actions Column with icons -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let company">
          <!-- Edit Icon Button -->
          <button mat-icon-button (click)="openFormDialog(company)">
            <mat-icon>edit</mat-icon>
          </button>

          <!-- Delete Icon Button -->
          <button mat-icon-button color="warn" (click)="deleteCompany(company.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[10, 30, 50, 100, 200]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>

</mat-card>
