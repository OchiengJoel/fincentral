<form [formGroup]="companyForm" (ngSubmit)="saveCompany()">
  <div class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>Company Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <mat-select formControlName="countryId" required>
        <mat-option *ngFor="let country of countries" [value]="country.id">
          {{ country.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Primary Email</mat-label>
      <input matInput formControlName="primaryEmail" required email />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Secondary Email</mat-label>
      <input matInput formControlName="secondaryEmail" email />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Primary Contact</mat-label>
      <input matInput formControlName="primaryContact" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Secondary Contact</mat-label>
      <input matInput formControlName="secondaryContact" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Town</mat-label>
      <input matInput formControlName="town" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Registration</mat-label>
      <input matInput formControlName="registration" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tax ID</mat-label>
      <input matInput formControlName="tax_id" required />
    </mat-form-field>

    <mat-slide-toggle formControlName="status">Active</mat-slide-toggle>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="companyForm.invalid">
        {{ companyId ? 'Update' : 'Create' }} Company
      </button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</form>
